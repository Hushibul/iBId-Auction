<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="./vendor/fontawesome-free/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="./vendor/fontawesome-free/all.min.css" /> -->
    <title>iBid &#8211; Multi Vendor Auctions WooCommerce Theme</title>
  </head>
  <body>
    <!-- Navbar  -->
    <header class="flex bg-blue shadow-sm shadow-slate-100">
      <div class="brand-logo z-50">
        <a href="#home">
          <img
            class="max-w-[85px] mr-2"
            src="./img/logos/BrandLogo.png"
            alt=""
          />
        </a>
      </div>
      <nav class="w-full">
        <div class="top-header flex items-center justify-between ml-10">
          <div class="inline-block">
            <span class="text-white text-light py-4">Call us toll free: </span>
            <a class="py-4" href="#phone">
              <span class="text-white font-semibold">+1-541-754-3010</span>
            </a>
            <span class="text-white text-light ml-6 py-4"
              >Send us an email</span
            >
            <a class="py-4" href="#email">
              <span class="text-white font-semibold">contact@gmail.com</span>
            </a>
          </div>
          <div class="flex space-x-4 mr-32">
            <a class="text-white font-semibold py-4" href="#order-track">
              <i class="fa fa-truck" aria-hidden="true"></i>
              <span>Order Track</span>
            </a>
            <a class="text-white font-semibold py-4" href="#sign-in">Sign In</a>

            <div class="group relative py-4">
              <span
                class="text-white font-semibold inline-block cursor-pointer border-r pr-3 border-white"
                >English <i class="fa fa-angle-down" aria-hidden="true"></i
              ></span>

              <div
                class="hidden opacity-0 absolute px-4 py-2 top-12 left-0 bg-white group-hover:flex flex-col group-hover:opacity-100 shadow-sm shadow-slate-400 duration-200 rounded z-50"
              >
                <a class="font-semibold text-gray py-1" href="#eng">English</a>
                <a class="font-semibold text-gray py-1" href="#fre">French</a>
                <a class="font-semibold text-gray py-1" href="#ger">Germen</a>
              </div>
            </div>

            <div class="group relative">
              <span
                class="text-white font-semibold inline-block cursor-pointer py-4"
                >USA <i class="fa fa-angle-down" aria-hidden="true"></i
              ></span>

              <div
                class="hidden opacity-0 absolute px-4 py-2 top-12 left-0 bg-white group-hover:flex flex-col group-hover:opacity-100 shadow-sm shadow-slate-400 duration-200 rounded"
              >
                <a class="font-semibold text-gray py-1" href="#usa">USA</a>
                <a class="font-semibold text-gray py-1" href="#eur">EUR</a>
                <a class="font-semibold text-gray py-1" href="#jpy">JPY</a>
              </div>
            </div>
          </div>
        </div>

        <div class="navbar-default bg-white h-[93px]">
          <div class="flex items-center justify-between pt-8">
            <ul class="flex ml-[86px] items-center">
              <li><a class="px-4" href="#home">Home</a></li>
              <li><a class="px-4" href="#browse-ntfs">Browse NTFs</a></li>
              <li>
                <a class="px-4" href="#nft-marketplace">NFT Marketplace</a>
              </li>
              <li><a class="px-4" href="#about">About</a></li>
              <li><a class="px-4" href="#blog">Blog</a></li>
              <li><a class="px-4" href="#faq">FAQ</a></li>
            </ul>

            <div class="mr-20">
              <select
                class="category-select px-8 py-2 rounded-tl-full rounded-bl-full shadow-sm shadow-slate-300 focus-within:bg-white text-gray focus-within:outline-none"
                name=""
                id=""
              >
                <option class="font-bold hover:bg-slate-300" selected>
                  Category
                </option>
                <option value="art">Art</option>
                <option value="domain">Domain</option>
                <option value="sports">Sports</option>
                <option value="trading-cards">Trading Cards</option>
                <option value="utility">Utility</option>
                <option value="virtual-worlds">Virtual Worlds</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
